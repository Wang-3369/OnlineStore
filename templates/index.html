{% extends "base.html" %}
{% block content %}

<!-- 促銷輪播區 -->
<div class="promo-slider-container">
    <div class="promo-slider" id="promo-slider">
        <!-- JS 動態插入圖片 -->
    </div>
    <!-- 左右箭頭 -->
    <button class="prev">&lt;</button>
    <button class="next">&gt;</button>
    <!-- 圓點指示 -->
    <div class="dots" id="dots"></div>
</div>

<div class="main-container">
    <!-- 左側固定分類欄 -->
    <div class="category-sidebar" id="category-sidebar">
        <div id="category-list">
            <!-- JS 動態生成分類按鈕 -->
        </div>
    </div>

    <!-- 右側商品列表 -->
    <div class="product-list-container" id="product-list-container">
        <!-- JS 動態生成商品分類與商品卡片 -->
    </div>
</div>


<script defer src="{{ url_for('static', filename='js/cartadd.js') }}"></script>
<script defer src="{{ url_for('static', filename='js/promo.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

{% endblock %}
