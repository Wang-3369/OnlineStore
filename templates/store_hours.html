{% extends "base.html" %}
{% block content %}

<div class="store-hours-container">
    <h2>營業時間設定</h2>

    <label>開始時間（小時 0–23）</label>
    <input type="number" id="start_time" min="0" max="23">
    <br>
    <label>結束時間（小時 1–24）</label>
    <input type="number" id="end_time" min="1" max="24">
    <br>
    <button id="update-btn">更新營業時間</button>

    <p id="msg"></p>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/store_hours.css') }}">
<!-- 分開的 JS -->
<script src="{{ url_for('static', filename='js/store_hours.js') }}"></script>

{% endblock %}
