{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

<div class="login-container">
    <h2>立即註冊</h2>
    <p>加入北寧路早餐店，享受美味晨光</p>

    <form id="register-form">
        <div class="form-group">
            <label>帳號</label>
            <input type="text" name="username" placeholder="請設定您的帳號" required>
        </div>
        <div class="form-group">
            <label>密碼</label>
            <input type="password" name="password" id="register-password" placeholder="至少 8 位，含大小寫字母、數字及符號" required>
            <div id="password-strength-feedback" style="font-size: 0.8rem; margin-top: 5px;"></div>
        </div>
        <div class="form-group">
            <label>確認密碼</label>
            <input type="password" name="confirm_password" id="confirm-password" placeholder="請再次輸入密碼" required>
        </div>
        <button type="submit" id="register-submit-btn">註冊帳號</button>
    </form>

    <div class="auth-footer">
        已經有帳號了？ <a href="/login">立即登入</a>
    </div>
</div>

<script defer src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
