{% extends "base.html" %}
{% block content %}
<h2>管理後台 - 商品管理</h2>

<div id="product-list"></div>

<h3>新增商品</h3>
<form id="add-form">
    <input type="text" name="name" placeholder="商品名稱" required>
    <input type="number" name="price" placeholder="價格" min="0" step="0.01" required>
    <input type="number" name="stock" placeholder="庫存" min="0" step="1" required>
    <button type="submit">新增</button>
</form>

<!-- 製作清單-->
<h2>正在製作清單</h2>
<div id="making-list"></div>

<!-- New Order-->
<div id="orderModal" class="modal" style="
    display:none; position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.5); justify-content: center; align-items: center;
">
    <div style="background:#fff; padding:20px; border-radius:10px; width:400px;">
        <h3>有新的訂單</h3>
        <div id="orderDetails"></div>

        <br>
        <button id="acceptOrder" style="background: green; color:white; padding:10px; margin-right:10px;">
            接受
        </button>
        <button id="rejectOrder" style="background: red; color:white; padding:10px;">
            拒絕
        </button>
    </div>
</div>

<script>
    const adminId = "{{ session.get('username') }}";
</script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script defer src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
