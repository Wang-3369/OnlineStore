{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

<div class="auth-page-body">
    <div class="login-container">
        <h2>歡迎回來</h2>
        <p>請輸入您的帳號密碼進行登入</p>
        <form id="login-form">
            <div class="form-group">
                <label>帳號</label>
                <input type="text" name="username" placeholder="請輸入帳號" required>
            </div>
            <div class="form-group">
                <label>密碼</label>
                <input type="password" name="password" placeholder="請輸入密碼" required>
            </div>
            <button type="submit">登入</button>
        </form>
        <div class="divider">或者使用</div>
        <a class="google-login-btn" href="{{ url_for('auth.login_google') }}">
            <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" alt="Google Login">
        </a>
        <div class="auth-footer">
            還沒有帳號嗎？ <a href="/register">立即註冊</a>
        </div>
    </div>
</div>

<script defer src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
